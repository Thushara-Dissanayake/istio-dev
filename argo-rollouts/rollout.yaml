#Rollout yaml parameters: https://argoproj.github.io/argo-rollouts/features/specification/

apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-canary-demo-istio
spec:
  replicas: 4
  strategy:
    canary:
      stableService:  rollouts-service-v1
      canaryService:  rollouts-service-v2
      canaryMetadata:
        labels:
          # app: rollouts-service-v2
          version: v2
      stableMetadata:
        labels:
          # app: rollouts-service-v1
          version: v1
      trafficRouting:
        plugins:
          argoproj-labs/gatewayAPI:
            httpRoute: route-canary-demo-istio
            namespace: default
      steps:
        - setWeight: 20
        - pause: {}
        - setWeight: 50
        - pause: {duration: 10}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollouts-service
  template:
    metadata:
      labels:
        app: rollouts-service
        istio: monitor
    spec:
      containers:
      - name: rollouts-demo
        image: argoproj/rollouts-demo:bad-yellow
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m